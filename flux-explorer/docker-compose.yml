# Flux Explorer - Docker Compose
# For local testing before Flux deployment

version: '3.8'

services:
  flux-explorer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flux-explorer
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - flux-network

networks:
  flux-network:
    driver: bridge
